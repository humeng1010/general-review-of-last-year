<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 2s;
        }

        .box:hover {
            transform: translate(500px, 500px) rotate(360deg) scale(1.5);
            /* transform-origin: 0 0; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
