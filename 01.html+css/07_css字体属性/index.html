<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性</title>
    <style>
        .text-style {
            /* 字体属性 */
            font-family: monospace;
            font-size: 40px;
            /* 默认400 */
            font-weight: 600;
            font-style: italic;

            /* 文本属性 */
            color: skyblue;
            text-align: center;
            text-decoration: line-through;
            text-indent: 2em;
            line-height: 60px;

            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="text-style">123abcdef</div>
</body>

</html>
