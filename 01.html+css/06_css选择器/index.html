<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        /* 标签选择器 */
        h1 {
            color: blue;
        }

        /* 后代选择器 */
        div span {
            color: red;
        }

        /* 类名选择器 */
        .a {
            color: pink;
        }

        /* id选择器 */
        #a {
            color: skyblue;
        }

        /* 通配符选择器 */
        * {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>123</h1>
    <div>
        <span>
            123
        </span>
    </div>
    <div class="a">123</div>
    <div id="a">456id</div>

</body>

</html>
