<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格table</title>
</head>

<body>
    <table border="1" cellspacing="0" align="center">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>19</td>
            </tr>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <td>111</td>
            <!-- colspan 跨列合并单元格 -->
            <td colspan="2">222</td>
        </tr>
        <tr>
            <!-- rowspan 跨行合并单元格 -->
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>

</html>
